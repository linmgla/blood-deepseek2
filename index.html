<body class="view-grid">

                <div class="weekday-cell">é€±æ—¥</div><div class="weekday-cell">é€±ä¸€</div><div class="weekday-cell">é€±äºŒ</div>
                <div class="weekday-cell">é€±ä¸‰</div><div class="weekday-cell">é€±å››</div><div class="weekday-cell">é€±äº”</div>

    <div id="tooltip" class="custom-tooltip"></div>

    <script>
        const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT8GSdmGL5ggYr0ADz2fwltf9mBgv-77ggRneKQOBnebWG9HGOwsqpbhn5wpYgrezLHUNwIxi1ACm5r/pub?output=csv";
        let events = [];
        let hiddenLocs = new Set();
        let query = "";
        
        const locConfig = {
            "101é˜æ¨“": { color: "#4dabf7", bg: "#e7f5ff", darkBg: "#1a365d" },
            "æ­ªå¸¸ç ”ç©¶æ‰€": { color: "#da77f2", bg: "#f8f0fc", darkBg: "#3a1a4a" },
            "å°æ€ªå¯¶å®¶é•·æœƒ": { color: "#3a8c4a", bg: "#e6f7e9", darkBg: "#1a3a1a" }
        };

        async function load(force = false) {
            try {
                const res = await fetch(CSV_URL);
                const text = await res.text();
                const lines = text.replace(/\r/g, '').split('\n').filter(l => l.trim());
                const headers = lines[0].split(',').map(h => h.trim().replace(/^"|"$/g, ''));
                
                events = [];
                for (let i = 1; i < lines.length; i++) {
                    const vals = [];
                    let cur = '', q = false;
                    let line = lines[i];
                    for (let j = 0; j < line.length; j++) {
                        let c = line[j];
                        if (c === '"') {
                            if (q && line[j+1] === '"') { cur += '"'; j++; }
                            else q = !q;
                        } else if (c === ',' && !q) {
                            vals.push(cur.trim().replace(/^"|"$/g, ''));
                            cur = '';
                        } else cur += c;
                    }
                    vals.push(cur.trim().replace(/^"|"$/g, ''));

                    const row = {};
                    headers.forEach((h, idx) => row[h] = vals[idx] || '');
                    
                    const dateStr = row['æ—¥æœŸ'] || '';
                    const [m, d] = dateStr.split('/');
                    if (!m || !d) continue;
                    
                    events.push({
                        date: `2026-${m.padStart(2,'0')}-${d.padStart(2,'0')}`,
                        time: row['æ™‚é–“'] || '',
                        loc: row['åœ°é»'] || 'æœªæŒ‡å®š',
                        script: row['åŠ‡æœ¬åç¨±'] || 'æœªå‘½ååŠ‡æœ¬',
                        st: row['èªªæ›¸äºº'] || 'å¾…ç¢ºèª',
                        link: row['å ±åé€£çµ'] || '#'
                    });
                }
                render();
            } catch (e) { 
                console.error(e);
                document.getElementById('countText').textContent = "è¼‰å…¥å¤±æ•—"; 
            }
        }

        function render() {
            const f = document.getElementById('filters');
            f.innerHTML = '<span style="font-weight:600; font-size:13px;">åœ°é»ç¯©é¸ï¼š</span>';
            Object.keys(locConfig).forEach(l => {
                const b = document.createElement('button');
                b.className = 'filter-btn';
                b.textContent = l;
                const isH = hiddenLocs.has(l);
                const c = locConfig[l];
                const isD = document.body.classList.contains('dark-theme');
                b.style.backgroundColor = isH ? (isD ? '#333' : '#eee') : (isD ? c.darkBg : c.bg);
                b.style.color = isH ? '#888' : c.color;
                b.style.border = `2px solid ${isH ? '#555' : c.color}`;
                b.onclick = () => { if(hiddenLocs.has(l)) hiddenLocs.delete(l); else hiddenLocs.add(l); render(); };
                f.appendChild(b);
            });

            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';
            const y = 2026, m = 1;
            const first = new Date(y, m-1, 1).getDay();
            const days = new Date(y, m, 0).getDate();
            const today = new Date().toISOString().split('T')[0];

            for (let i=0; i<first; i++) {
                const e = document.createElement('div');
                e.className = 'day-cell';
                grid.appendChild(e);
            }

            let total = 0;
            for (let d=1; d<=days; d++) {
                const ds = `${y}-${m.toString().padStart(2,'0')}-${d.toString().padStart(2,'0')}`;
                const cell = document.createElement('div');
                cell.className = 'day-cell';
                if (ds === today) cell.classList.add('today');

                const num = document.createElement('div');
                num.className = 'day-number';
                num.innerHTML = `<span>${m}/${d}</span><span class="date-label">${['æ—¥','ä¸€','äºŒ','ä¸‰','å››','äº”','å…­'][new Date(y, m-1, d).getDay()]}</span>`;
                cell.appendChild(num);

                const filtered = events.filter(e => e.date === ds && !hiddenLocs.has(e.loc) && 
                    (!query || e.script.includes(query) || e.st.includes(query) || e.loc.includes(query)));

                if (filtered.length > 0) {
                    cell.classList.add('has-events');
                    total += filtered.length;
                    filtered.forEach(e => {
                        const div = document.createElement('div');
                        div.className = 'event';
                        const c = locConfig[e.loc] || { color: "#999", bg: "#f0f0f0", darkBg: "#333" };
                        const isD = document.body.classList.contains('dark-theme');
                        div.style.backgroundColor = isD ? c.darkBg : c.bg;
                        div.style.color = isD ? '#fff' : c.color;
                        div.style.borderLeftColor = c.color;
                        div.innerHTML = `<span class="event-time">${e.time.substring(0,5)}</span>${e.script}`;
                        
                        if (new Date() > new Date(`${e.date}T${e.time || '00:00'}`)) div.classList.add('passed');
                        
                        div.onmousemove = (ev) => {
                            const t = document.getElementById('tooltip');
                            t.textContent = `${e.loc} - ${e.script}`;
                            t.style.display = 'block';
                            t.style.left = (ev.clientX + 15) + 'px';
                            t.style.top = (ev.clientY + 15) + 'px';
                        };
                        div.onmouseleave = () => document.getElementById('tooltip').style.display = 'none';
                        div.onclick = () => openModal(e);
                        cell.appendChild(div);
                    });
                } else {
                    const none = document.createElement('div');
                    none.className = 'event no-event';
                    none.textContent = 'æš«ç„¡æ´»å‹•';
                    cell.appendChild(none);
                }
                grid.appendChild(cell);
            }
            document.getElementById('countText').textContent = `å…±é¡¯ç¤º ${total} å€‹æ´»å‹•`;
        }

        function openModal(e) {
            document.getElementById('mTitle').textContent = e.script;
            document.getElementById('mBody').innerHTML = `
                <p><b>æ—¥æœŸï¼š</b>${e.date}</p><p><b>æ™‚é–“ï¼š</b>${e.time}</p>
                <p><b>åœ°é»ï¼š</b>${e.loc}</p><p><b>èªªæ›¸äººï¼š</b>${e.st}</p>
            `;
            const btn = document.getElementById('mLink');
            const passed = new Date() > new Date(`${e.date}T${e.time || '00:00'}`);
            btn.textContent = passed ? 'å‰å¾€æŸ¥çœ‹' : 'å‰å¾€å ±å';
            btn.style.backgroundColor = passed ? '#6c757d' : '#4dabf7';
            btn.onclick = () => window.open(e.link, '_blank');
            document.getElementById('modal').classList.add('active');
        }

        function closeModal() { document.getElementById('modal').classList.remove('active'); }

        document.getElementById('gridBtn').onclick = () => {
            document.body.className = document.body.classList.contains('dark-theme') ? 'view-grid dark-theme' : 'view-grid';
            document.getElementById('gridBtn').classList.add('active');
            document.getElementById('listBtn').classList.remove('active');
        };
        document.getElementById('listBtn').onclick = () => {
            document.body.className = document.body.classList.contains('dark-theme') ? 'view-list dark-theme' : 'view-list';
            document.getElementById('listBtn').classList.add('active');
            document.getElementById('gridBtn').classList.remove('active');
        };
        document.getElementById('themeBtn').onclick = () => {
            const isD = document.body.classList.toggle('dark-theme');
            document.getElementById('themeBtn').textContent = isD ? 'â˜€ï¸ äº®è‰²ä¸»é¡Œ' : 'ğŸŒ™ æš—è‰²ä¸»é¡Œ';
            localStorage.setItem('theme', isD ? 'dark' : 'light');
            render();
        };
        document.getElementById('refreshBtn').onclick = () => load(true);
        document.getElementById('searchInput').oninput = (e) => { query = e.target.value.trim(); render(); };

        if (window.innerWidth <= 768) document.getElementById('listBtn').click();
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-theme');
            document.getElementById('themeBtn').textContent = 'â˜€ï¸ äº®è‰²ä¸»é¡Œ';
        }
        load();
    </script>
