                // 2026å¹´1æœˆ1æ—¥æ˜¯æ˜ŸæœŸå››ï¼Œæ‰€ä»¥å‰é¢éœ€è¦æ·»åŠ ç©ºç™½å–®å…ƒæ ¼
                // æ˜ŸæœŸå¤©=0, æ˜ŸæœŸä¸€=1, æ˜ŸæœŸäºŒ=2, æ˜ŸæœŸä¸‰=3, æ˜ŸæœŸå››=4
                // æ‰€ä»¥éœ€è¦æ·»åŠ 4å€‹ç©ºç™½å–®å…ƒæ ¼ï¼ˆæ—¥ã€ä¸€ã€äºŒã€ä¸‰ï¼‰
                const firstDayOfMonth = new Date(y, m-1, 1).getDay(); // 2026å¹´1æœˆ1æ—¥æ˜¯æ˜ŸæœŸå››ï¼Œæ‰€ä»¥æ˜¯4
                
                for (let i = 0; i < firstDayOfMonth; i++) {
                    const emptyCell = document.createElement('div');
                    emptyCell.className = 'day-cell empty-cell';
                    emptyCell.textContent = '';
                    grid.appendChild(emptyCell);
                }
            }
            
            let total = 0;
            
            // å¦‚æœæ˜¯æ¸…å–®æ¨¡å¼ï¼Œåªè™•ç†æœ‰æ´»å‹•çš„æ—¥æœŸ
            let dateRange = [];
            if (isListMode) {
                // æ”¶é›†æ‰€æœ‰æœ‰æ´»å‹•çš„æ—¥æœŸ
                const datesWithEvents = new Set();
                events.forEach(e => {
                    if (!hiddenLocs.has(e.loc) && (!query || e.script.includes(query) || e.st.includes(query) || e.loc.includes(query))) {
                        datesWithEvents.add(e.date);
                    }
                });
                dateRange = Array.from(datesWithEvents).sort();
            } else {
                // ç¶²æ ¼æ¨¡å¼ï¼šè™•ç†æ•´å€‹æœˆçš„æ—¥æœŸ
                for (let d=1; d<=days; d++) {
                    dateRange.push(`${y}-${m.toString().padStart(2,'0')}-${d.toString().padStart(2,'0')}`);
                }
            }
            
            dateRange.forEach(ds => {
                const [y, m, d] = ds.split('-');
                const dayNum = parseInt(d);
                
                const cell = document.createElement('div');
                cell.className = 'day-cell';
                if (ds === today) cell.classList.add('today');

                const num = document.createElement('div');
                num.className = 'day-number';
                num.innerHTML = `<span>${parseInt(m)}/${dayNum}</span><span class="date-text">${['æ—¥','ä¸€','äºŒ','ä¸‰','å››','äº”','å…­'][new Date(y, parseInt(m)-1, dayNum).getDay()]}</span>`;
                cell.appendChild(num);

                const filtered = events.filter(e => e.date === ds && !hiddenLocs.has(e.loc) && 
                    (!query || e.script.includes(query) || e.st.includes(query) || e.loc.includes(query)));

                if (filtered.length > 0) {
                    if (isListMode) {
                        cell.classList.add('has-events');
                    }
                    total += filtered.length;
                    filtered.forEach(e => {
                        const div = document.createElement('div');
                        div.className = 'event';
                        const c = locConfig[e.loc] || { color: "#999", bg: "#f0f0f0", borderColor: "#999" };
                        div.style.backgroundColor = c.bg;
                        div.style.color = '#333';
                        div.style.borderLeftColor = c.borderColor;
                        div.innerHTML = `<span class="event-time">${e.time.substring(0,5)}</span><span class="event-title">${e.script}</span>`;
                        
                        if (new Date() > new Date(`${e.date}T${e.time || '00:00'}`)) div.classList.add('passed');
                        
                        div.onmousemove = (ev) => {
                            const t = document.getElementById('tooltip');
                            t.textContent = `${e.loc} - ${e.script}`;
                            t.style.opacity = '1';
                            t.style.display = 'block';
                            
                            const rect = div.getBoundingClientRect();
                            let top = rect.top - 40;
                            let left = rect.left + rect.width / 2;
                            
                            if (top < 10) {
                                top = rect.bottom + 10;
                            }
                            
                            t.style.transform = 'translateX(-50%)';
                            t.style.top = `${top}px`;
                            t.style.left = `${left}px`;
                        };
                        
                        div.onmouseleave = () => {
                            const t = document.getElementById('tooltip');
                            t.style.opacity = '0';
                            setTimeout(() => {
                                t.style.display = 'none';
                            }, 200);
                        };
                        
                        div.onclick = () => openModal(e, {
                            month: parseInt(m), 
                            date: dayNum, 
                            weekday: ['æ—¥','ä¸€','äºŒ','ä¸‰','å››','äº”','å…­'][new Date(y, parseInt(m)-1, dayNum).getDay()]
                        });
                        cell.appendChild(div);
                    });
                } else {
                    const none = document.createElement('div');
                    none.className = 'event no-event';
                    none.textContent = 'æš«ç„¡æ´»å‹•';
                    cell.appendChild(none);
                }
                grid.appendChild(cell);
            });
            
            document.getElementById('countText').textContent = `å…±é¡¯ç¤º ${total} å€‹æ´»å‹•`;
        }

        function updateStatusBar() {
            const statusText = document.getElementById('statusText');
            
            const hiddenCount = hiddenLocs.size;
            if (hiddenCount === 0) {
                statusText.textContent = "é¡¯ç¤ºæ‰€æœ‰åœ°é»çš„æ´»å‹•";
            } else if (hiddenCount === 3) {
                statusText.textContent = "æ‰€æœ‰åœ°é»æ´»å‹•çš†å·²éš±è—";
            } else {
                const hiddenList = Array.from(hiddenLocs).join('ã€');
                statusText.textContent = `å·²éš±è—ï¼š${hiddenList}`;
            }
        }

        function openModal(e, dayInfo) {
            const modal = document.getElementById('eventModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalDate = document.getElementById('modalDate');
            const modalTime = document.getElementById('modalTime');
            const modalLocation = document.getElementById('modalLocation');
            const modalScript = document.getElementById('modalScript');
            const modalStoryteller = document.getElementById('modalStoryteller');
            const linkBtn = document.getElementById('modalLinkBtn');
            const closeBtn = document.getElementById('modalCloseBtn');
            
            // è¨­ç½®æ¨¡æ…‹æ¡†å…§å®¹
            modalTitle.textContent = e.script;
            modalDate.textContent = `æ—¥æœŸï¼š${dayInfo.month}/${dayInfo.date}ï¼ˆ${dayInfo.weekday}ï¼‰`;
            
            if (e.time && e.time.trim() !== "") {
                modalTime.textContent = `æ™‚é–“ï¼š${e.time.substring(0, 5)}`;
            } else {
                modalTime.textContent = `æ™‚é–“ï¼š`;
            }
            
            modalLocation.textContent = `åœ°é»ï¼š${e.loc}`;
            modalScript.textContent = `åŠ‡æœ¬ï¼š${e.script}`;
            modalStoryteller.textContent = `èªªæ›¸äººï¼š${e.st || 'å¾…ç¢ºèª'}`;
            
            // æª¢æŸ¥æ´»å‹•æ˜¯å¦å·²éæœŸ
            const passed = new Date() > new Date(`${e.date}T${e.time || '00:00'}`);
            
            // è¨­ç½®é€£çµæŒ‰éˆ•
            linkBtn.dataset.link = e.link || '#';
            if (e.link && e.link !== '#') {
                if (passed) {
                    linkBtn.textContent = 'å‰å¾€æŸ¥çœ‹';
                    linkBtn.style.backgroundColor = '#6c757d';
                } else {
                    linkBtn.textContent = 'å‰å¾€å ±å';
                    linkBtn.style.backgroundColor = '#4dabf7';
                }
                linkBtn.style.display = 'inline-block';
                linkBtn.disabled = false;
                linkBtn.style.opacity = '1';
                linkBtn.style.cursor = 'pointer';
            } else {
                linkBtn.textContent = 'ç„¡é€£çµ';
                linkBtn.style.display = 'inline-block';
                linkBtn.disabled = true;
                linkBtn.style.opacity = '0.6';
                linkBtn.style.cursor = 'not-allowed';
                linkBtn.style.backgroundColor = '#6c757d';
            }
            
            // è¨­ç½®æŒ‰éˆ•é»æ“Šäº‹ä»¶
            linkBtn.onclick = () => {
                if (e.link && e.link !== '#') {
                    window.open(e.link, '_blank');
                }
                modal.classList.remove('active');
            };
            
            closeBtn.onclick = () => {
                modal.classList.remove('active');
            };
            
            // é»æ“ŠèƒŒæ™¯é—œé–‰æ¨¡æ…‹æ¡†
            modal.onclick = (event) => {
                if (event.target === modal) {
                    modal.classList.remove('active');
                }
            };
            
            // é¡¯ç¤ºæ¨¡æ…‹æ¡†
            modal.classList.add('active');
        }

        // äº‹ä»¶ç›£è½å™¨
        document.getElementById('gridBtn').onclick = () => {
            document.body.className = 'view-grid';
            document.getElementById('gridBtn').classList.add('active');
            document.getElementById('listBtn').classList.remove('active');
            render();
        };
        
        document.getElementById('listBtn').onclick = () => {
            document.body.className = 'view-list';
            document.getElementById('listBtn').classList.add('active');
            document.getElementById('gridBtn').classList.remove('active');
            render();
        };
        
        document.getElementById('refreshBtn').onclick = () => load(true);
        
        document.getElementById('searchInput').oninput = (e) => { 
            query = e.target.value.trim(); 
            render(); 
        };

        // åˆå§‹åŒ–
        if (window.innerWidth <= 768) document.getElementById('listBtn').click();
        
        // è¨­å®šæ™‚é–“é¡¯ç¤º
        function updateTime() {
            const now = new Date();
            document.getElementById('timeText').textContent = 
                `æ›´æ–°æ™‚é–“: ${now.getFullYear()}/${now.getMonth()+1}/${now.getDate()} ${now.getHours().toString().padStart(2,'0')}:${now.getMinutes().toString().padStart(2,'0')}`;
        }
        setInterval(updateTime, 60000);
        updateTime();
        
        load();
    </script>
</body>
