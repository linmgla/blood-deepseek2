        const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT8GSdmGL5ggYr0ADz2fwltf9mBgv-77ggRneKQOBnebWG9HGOwsqpbhn5wpYgrezLHUNwIxi1ACm5r/pub?output=csv";

        async function load(force = false) {
            try {
                const res = await fetch(CSV_URL);
                const text = await res.text();
                const lines = text.replace(/\r/g, '').split('\n').filter(l => l.trim());
                const headers = lines[0].split(',').map(h => h.trim().replace(/^"|"$/g, ''));
                
                events = [];
                for (let i = 1; i < lines.length; i++) {
                    const vals = [];
                    let cur = '', q = false;
                    let line = lines[i];
                    for (let j = 0; j < line.length; j++) {
                        let c = line[j];
                        if (c === '"') {
                            if (q && line[j+1] === '"') { cur += '"'; j++; }
                            else q = !q;
                        } else if (c === ',' && !q) {
                            vals.push(cur.trim().replace(/^"|"$/g, ''));
                            cur = '';
                        } else cur += c;
                    }
                    vals.push(cur.trim().replace(/^"|"$/g, ''));

                    const row = {};
                    headers.forEach((h, idx) => row[h] = vals[idx] || '');
                    
                    const dateStr = row['Êó•Êúü'] || '';
                    const [m, d] = dateStr.split('/');
                    if (!m || !d) continue;
                    
                    events.push({
                        date: `2026-${m.padStart(2,'0')}-${d.padStart(2,'0')}`,
                        time: row['ÊôÇÈñì'] || '',
                        loc: row['Âú∞Èªû'] || 'Êú™ÊåáÂÆö',
                        script: row['ÂäáÊú¨ÂêçÁ®±'] || 'Êú™ÂëΩÂêçÂäáÊú¨',
                        st: row['Ë™™Êõ∏‰∫∫'] || 'ÂæÖÁ¢∫Ë™ç',
                        link: row['Â†±ÂêçÈÄ£Áµê'] || '#'
                    });
                }
                render();
            } catch (e) { 
                console.error(e);
                document.getElementById('countText').textContent = "ËºâÂÖ•Â§±Êïó"; 
            }
        }

            const weekdays = ['Êó•', '‰∏Ä', '‰∫å', '‰∏â', 'Âõõ', '‰∫î', 'ÂÖ≠'];
            const weekdayHeader = document.createElement('div');
            weekdayHeader.className = 'weekday-header';
            weekdays.forEach(day => {
                const weekdayCell = document.createElement('div');
                weekdayCell.className = 'weekday-cell';
                weekdayCell.textContent = day;
                weekdayHeader.appendChild(weekdayCell);
            });
            grid.appendChild(weekdayHeader);
            
            const y = 2026, m = 1;
            const first = new Date(y, m-1, 1).getDay();
            const days = new Date(y, m, 0).getDate();
            const today = new Date().toISOString().split('T')[0];
            
            // Ê∑ªÂä†Á©∫ÁôΩÂñÆÂÖÉÊ†º
            for (let i=0; i<first; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.className = 'day-cell';
                emptyCell.style.minHeight = '120px';
                const isD = document.body.classList.contains('dark-theme');
                emptyCell.style.backgroundColor = isD ? '#2c2c2c' : '#f8f9fa';
                emptyCell.style.display = 'flex';
                emptyCell.style.alignItems = 'center';
                emptyCell.style.justifyContent = 'center';
                emptyCell.style.color = isD ? '#666' : '#adb5bd';
                emptyCell.style.fontStyle = 'italic';
                grid.appendChild(emptyCell);
            }
            
            let total = 0;
            for (let d=1; d<=days; d++) {
                const ds = `${y}-${m.toString().padStart(2,'0')}-${d.toString().padStart(2,'0')}`;
                const cell = document.createElement('div');
                cell.className = 'day-cell';
                if (ds === today) cell.classList.add('today');

                const num = document.createElement('div');
                num.className = 'day-number';
                num.innerHTML = `<span>${m}/${d}</span><span class="date-text">${['Êó•','‰∏Ä','‰∫å','‰∏â','Âõõ','‰∫î','ÂÖ≠'][new Date(y, m-1, d).getDay()]}</span>`;
                cell.appendChild(num);

                const filtered = events.filter(e => e.date === ds && !hiddenLocs.has(e.loc) && 
                    (!query || e.script.includes(query) || e.st.includes(query) || e.loc.includes(query)));

                if (filtered.length > 0) {
                    cell.classList.add('has-events');
                    total += filtered.length;
                    filtered.forEach(e => {
                        const div = document.createElement('div');
                        div.className = 'event';
                        const c = locConfig[e.loc] || { color: "#999", bg: "#f0f0f0", darkBg: "#333", borderColor: "#999" };
                        const isD = document.body.classList.contains('dark-theme');
                        div.style.backgroundColor = isD ? c.darkBg : c.bg;
                        div.style.color = isD ? '#fff' : '#333';
                        div.style.borderLeftColor = c.borderColor;
                        div.innerHTML = `<span class="event-time">${e.time.substring(0,5)}</span><span class="event-title">${e.script}</span>`;
                        
                        if (new Date() > new Date(`${e.date}T${e.time || '00:00'}`)) div.classList.add('passed');
                        
                        div.onmousemove = (ev) => {
                            const t = document.getElementById('tooltip');
                            t.textContent = `${e.loc} - ${e.script}`;
                            t.style.opacity = '1';
                            t.style.display = 'block';
                            
                            const rect = div.getBoundingClientRect();
                            let top = rect.top - 40;
                            let left = rect.left + rect.width / 2;
                            
                            if (top < 10) {
                                top = rect.bottom + 10;
                            }
                            
                            t.style.transform = 'translateX(-50%)';
                            t.style.top = `${top}px`;
                            t.style.left = `${left}px`;
                        };
                        
                        div.onmouseleave = () => {
                            const t = document.getElementById('tooltip');
                            t.style.opacity = '0';
                            setTimeout(() => {
                                t.style.display = 'none';
                            }, 200);
                        };
                        
                        div.onclick = () => openModal(e, {month: m, date: d, weekday: ['Êó•','‰∏Ä','‰∫å','‰∏â','Âõõ','‰∫î','ÂÖ≠'][new Date(y, m-1, d).getDay()]});
                        cell.appendChild(div);
                    });
                } else {
                    const none = document.createElement('div');
                    none.className = 'event no-event';
                    none.textContent = 'Êö´ÁÑ°Ê¥ªÂãï';
                    cell.appendChild(none);
                }
                grid.appendChild(cell);
            }
            document.getElementById('countText').textContent = `ÂÖ±È°ØÁ§∫ ${total} ÂÄãÊ¥ªÂãï`;
        }

        function generateCalendarList() {
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';
            
            const y = 2026, m = 1;
            const today = new Date().toISOString().split('T')[0];
            let total = 0;
            
            // Êî∂ÈõÜÊâÄÊúâÊúâÊ¥ªÂãïÁöÑÊó•Êúü
            const daysWithEvents = new Set();
            events.forEach(e => {
                if (!hiddenLocs.has(e.loc) && (!query || e.script.includes(query) || e.st.includes(query) || e.loc.includes(query))) {
                    daysWithEvents.add(e.date);
                }
            });
            
            // ÊåâÊó•ÊúüÊéíÂ∫è
            const sortedDates = Array.from(daysWithEvents).sort();
            
            sortedDates.forEach(ds => {
                const [y, m, d] = ds.split('-');
                const cell = document.createElement('div');
                cell.className = 'day-cell has-events';
                if (ds === today) cell.classList.add('today');

                const num = document.createElement('div');
                num.className = 'day-number';
                num.innerHTML = `<span>${parseInt(m)}/${parseInt(d)}</span><span class="date-text">${['Êó•','‰∏Ä','‰∫å','‰∏â','Âõõ','‰∫î','ÂÖ≠'][new Date(y, m-1, d).getDay()]}</span>`;
                cell.appendChild(num);

                const filtered = events.filter(e => e.date === ds && !hiddenLocs.has(e.loc) && 
                    (!query || e.script.includes(query) || e.st.includes(query) || e.loc.includes(query)));

                total += filtered.length;
                filtered.forEach(e => {
                    const div = document.createElement('div');
                    div.className = 'event';
                    const c = locConfig[e.loc] || { color: "#999", bg: "#f0f0f0", darkBg: "#333", borderColor: "#999" };
                    const isD = document.body.classList.contains('dark-theme');
                    div.style.backgroundColor = isD ? c.darkBg : c.bg;
                    div.style.color = isD ? '#fff' : '#333';
                    div.style.borderLeftColor = c.borderColor;
                    div.innerHTML = `<span class="event-time">${e.time.substring(0,5)}</span><span class="event-title">${e.script}</span>`;
                    
                    if (new Date() > new Date(`${e.date}T${e.time || '00:00'}`)) div.classList.add('passed');
                    
                    div.onmousemove = (ev) => {
                        const t = document.getElementById('tooltip');
                        t.textContent = `${e.loc} - ${e.script}`;
                        t.style.opacity = '1';
                        t.style.display = 'block';
                        
                        const rect = div.getBoundingClientRect();
                        let top = rect.top - 40;
                        let left = rect.left + rect.width / 2;
                        
                        if (top < 10) {
                            top = rect.bottom + 10;
                        }
                        
                        t.style.transform = 'translateX(-50%)';
                        t.style.top = `${top}px`;
                        t.style.left = `${left}px`;
                    };
                    
                    div.onmouseleave = () => {
                        const t = document.getElementById('tooltip');
                        t.style.opacity = '0';
                        setTimeout(() => {
                            t.style.display = 'none';
                        }, 200);
                    };
                    
                    div.onclick = () => openModal(e, {month: parseInt(m), date: parseInt(d), weekday: ['Êó•','‰∏Ä','‰∫å','‰∏â','Âõõ','‰∫î','ÂÖ≠'][new Date(y, m-1, d).getDay()]});
                    cell.appendChild(div);
                });
                grid.appendChild(cell);
            });
            
            document.getElementById('countText').textContent = `ÂÖ±È°ØÁ§∫ ${total} ÂÄãÊ¥ªÂãï`;
        }

        function render() {
            // ÁîüÊàêÁØ©ÈÅ∏ÊåâÈàï
            const f = document.getElementById('filters');
            f.innerHTML = '<div class="filter-label">Âú∞ÈªûÁØ©ÈÅ∏Ôºö</div>';
            Object.keys(locConfig).forEach(l => {
                const b = document.createElement('button');
                b.className = 'filter-btn';
                b.textContent = l;
                const isH = hiddenLocs.has(l);
                const c = locConfig[l];
                const isD = document.body.classList.contains('dark-theme');
                
                if (isH) {
                    b.style.backgroundColor = isD ? c.darkBg + '40' : '#f8f9fa';
                    b.style.color = isD ? '#888' : '#adb5bd';
                    b.style.border = `2px solid ${isD ? '#555' : '#dee2e6'}`;
                    b.style.opacity = '0.7';
                } else {
                    b.style.backgroundColor = isD ? c.darkBg : c.bg;
                    b.style.color = isD ? '#fff' : c.color;
                    b.style.border = `2px solid ${c.borderColor}`;
                    b.style.opacity = '1';
                }
                
                b.onclick = () => { 
                    if(hiddenLocs.has(l)) {
                        hiddenLocs.delete(l); 
                    } else {
                        hiddenLocs.add(l); 
                    } 
                    render(); 
                };
                f.appendChild(b);
            });
            
            // Êõ¥Êñ∞ÁãÄÊÖãÊ¨Ñ
            updateStatusBar();
            
            // ÁîüÊàêÊó•ÊõÜ
            if (document.body.classList.contains('view-grid')) {
                generateCalendarGrid();
            } else {
                generateCalendarList();
            }
        }

        function updateStatusBar() {
            const statusText = document.getElementById('statusText');
            const statusIndicator = document.getElementById('statusIndicator');
            
            // Êõ¥Êñ∞ÁãÄÊÖãÊñáÂ≠ó
            const hiddenCount = hiddenLocs.size;
            if (hiddenCount === 0) {
                statusText.textContent = "È°ØÁ§∫ÊâÄÊúâÂú∞ÈªûÁöÑÊ¥ªÂãï";
            } else if (hiddenCount === 3) {
                statusText.textContent = "ÊâÄÊúâÂú∞ÈªûÊ¥ªÂãïÁöÜÂ∑≤Èö±Ëóè";
            } else {
                const hiddenList = Array.from(hiddenLocs).join('„ÄÅ');
                statusText.textContent = `Â∑≤Èö±ËóèÔºö${hiddenList}`;
            }
            
            // Êõ¥Êñ∞ÁãÄÊÖãÊåáÁ§∫Âô®
            statusIndicator.innerHTML = '';
            Object.keys(locConfig).forEach(loc => {
                const isHidden = hiddenLocs.has(loc);
                const dot = document.createElement('div');
                dot.className = 'indicator-dot';
                dot.style.background = locConfig[loc].color;
                dot.style.opacity = isHidden ? '0.4' : '1';
                
                const text = document.createElement('span');
                text.textContent = loc;
                text.style.marginLeft = '5px';
                text.style.opacity = isHidden ? '0.4' : '1';
                
                statusIndicator.appendChild(dot);
                statusIndicator.appendChild(text);
            });
        }

        function openModal(e, dayInfo) {
            document.getElementById('mTitle').textContent = e.script;
            document.getElementById('mBody').innerHTML = `
                <p><b>Êó•ÊúüÔºö</b>${dayInfo.month}/${dayInfo.date}Ôºà${dayInfo.weekday}Ôºâ</p>
                <p><b>ÊôÇÈñìÔºö</b>${e.time || 'Êú™ÊåáÂÆö'}</p>
                <p><b>Âú∞ÈªûÔºö</b>${e.loc}</p>
                <p><b>ÂäáÊú¨Ôºö</b>${e.script}</p>
                <p><b>Ë™™Êõ∏‰∫∫Ôºö</b>${e.st}</p>
            `;
            const btn = document.getElementById('mLink');
            const passed = new Date() > new Date(`${e.date}T${e.time || '00:00'}`);
            btn.textContent = passed ? 'ÂâçÂæÄÊü•Áúã' : 'ÂâçÂæÄÂ†±Âêç';
            btn.style.backgroundColor = passed ? '#6c757d' : '#4dabf7';
            btn.onclick = () => window.open(e.link, '_blank');
            document.getElementById('modal').classList.add('active');
        }

        function closeModal() { 
            document.getElementById('modal').classList.remove('active'); 
        }

        // ‰∫ã‰ª∂Áõ£ËÅΩÂô®
        document.getElementById('gridBtn').onclick = () => {
            document.body.className = document.body.classList.contains('dark-theme') ? 'view-grid dark-theme' : 'view-grid';
            document.getElementById('gridBtn').classList.add('active');
            document.getElementById('listBtn').classList.remove('active');
            render();
        };
        
        document.getElementById('listBtn').onclick = () => {
            document.body.className = document.body.classList.contains('dark-theme') ? 'view-list dark-theme' : 'view-list';
            document.getElementById('listBtn').classList.add('active');
            document.getElementById('gridBtn').classList.remove('active');
            render();
        };
        
        document.getElementById('themeBtn').onclick = () => {
            const isD = document.body.classList.toggle('dark-theme');
            document.getElementById('themeBtn').textContent = isD ? '‚òÄÔ∏è ‰∫ÆËâ≤‰∏ªÈ°å' : 'üåô ÊöóËâ≤‰∏ªÈ°å';
            localStorage.setItem('theme', isD ? 'dark' : 'light');
            render();
        };
        
        document.getElementById('refreshBtn').onclick = () => load(true);
        
        document.getElementById('searchInput').oninput = (e) => { 
            query = e.target.value.trim(); 
            render(); 
        };

        // ÂàùÂßãÂåñ
        if (window.innerWidth <= 768) document.getElementById('listBtn').click();
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-theme');
            document.getElementById('themeBtn').textContent = '‚òÄÔ∏è ‰∫ÆËâ≤‰∏ªÈ°å';
        }
        
        // Ë®≠ÂÆöÊôÇÈñìÈ°ØÁ§∫
        function updateTime() {
            const now = new Date();
            document.getElementById('timeText').textContent = 
                `Êõ¥Êñ∞ÊôÇÈñì: ${now.getFullYear()}/${now.getMonth()+1}/${now.getDate()} ${now.getHours().toString().padStart(2,'0')}:${now.getMinutes().toString().padStart(2,'0')}`;
        }
        setInterval(updateTime, 60000);
        updateTime();
        
        load();
    </script>
