            }
        };

        async function load(force = false) {
            try {
                const res = await fetch(CSV_URL);
                const text = await res.text();
                const lines = text.replace(/\r/g, '').split('\n').filter(l => l.trim());
                const headers = lines[0].split(',').map(h => h.trim().replace(/^"|"$/g, ''));
                
                events = [];
                for (let i = 1; i < lines.length; i++) {
                    const vals = [];
                    let cur = '', q = false;
                    let line = lines[i];
                    for (let j = 0; j < line.length; j++) {
                        let c = line[j];
                        if (c === '"') q = !q;
                        else if (c === ',' && !q) {
                            vals.push(cur.trim());
                            cur = '';
                        } else cur += c;
                    }
                    vals.push(cur.trim());
                    
                    const e = {};
                    headers.forEach((h, idx) => {
                        let v = vals[idx] || '';
                        if (v.startsWith('"') && v.endsWith('"')) v = v.substring(1, v.length - 1);
                        e[h] = v;
                    });
                    
                    if (e.date && e.loc && e.script) {
                        events.push({
                            date: e.date,
                            time: e.time || '',
                            loc: e.loc,
                            script: e.script,
                            st: e.st || '',
                            link: e.link || '#'
                        });
                    }
                }
                render();
            } catch (err) {

            locs.forEach(l => {
                const b = document.createElement('button');
                b.className = 'filter-btn';
                const isHidden = hiddenLocs.has(l);
                const config = locConfig[l];
                
                b.style.backgroundColor = isHidden ? '#eee' : config.color;
                b.style.color = isHidden ? '#999' : 'white';
                b.textContent = l;
                
                b.onclick = () => {
                    if (hiddenLocs.has(l)) {
                        hiddenLocs.delete(l);
                    } else {
                        hiddenLocs.add(l); 
                    } 
                    render(); 
                };
                f.appendChild(b);
            });
            
            updateStatusBar();
            
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';
            
            const y = 2026, m = 1;
            const days = new Date(y, m, 0).getDate();
            const today = new Date().toISOString().split('T')[0];
            const isListMode = document.body.classList.contains('view-list');
            const isD = document.body.classList.contains('dark-theme');
            
            if (!isListMode) {
                const weekdays = ['Êó•', '‰∏Ä', '‰∫å', '‰∏â', 'Âõõ', '‰∫î', 'ÂÖ≠'];
                weekdays.forEach(day => {
                    const weekdayCell = document.createElement('div');
                    weekdayCell.className = 'weekday-cell';
                    weekdayCell.textContent = day;
                    grid.appendChild(weekdayCell);
                });
                
                const firstDayOfMonth = new Date(y, m-1, 1).getDay();
                for (let i = 0; i < firstDayOfMonth; i++) {
                    const emptyCell = document.createElement('div');
                    emptyCell.className = 'day-cell';
                    emptyCell.style.backgroundColor = isD ? '#252525' : '#f8f9fa';
                    grid.appendChild(emptyCell);
                }
            }
            
            let total = 0;
            let dateRange = [];
            if (isListMode) {
                const datesWithEvents = new Set();
                events.forEach(e => {
                    if (!hiddenLocs.has(e.loc) && (!query || e.script.includes(query) || e.st.includes(query) || e.loc.includes(query))) {
                        datesWithEvents.add(e.date);
                    }
                });
                dateRange = Array.from(datesWithEvents).sort();
            } else {
                for (let d=1; d<=days; d++) {
                    dateRange.push(`${y}-${m.toString().padStart(2,'0')}-${d.toString().padStart(2,'0')}`);
                }
            }
            
            dateRange.forEach(ds => {
                const [y, m, d] = ds.split('-');
                const dayNum = parseInt(d);
                
                const cell = document.createElement('div');
                cell.className = 'day-cell';
                if (ds === today) cell.classList.add('today');

                const num = document.createElement('div');
                num.className = 'day-number';
                num.innerHTML = `<span>${parseInt(m)}/${dayNum}</span><span class="date-text">${['Êó•','‰∏Ä','‰∫å','‰∏â','Âõõ','‰∫î','ÂÖ≠'][new Date(y, parseInt(m)-1, dayNum).getDay()]}</span>`;
                cell.appendChild(num);

                const filtered = events.filter(e => e.date === ds && !hiddenLocs.has(e.loc) && 
                    (!query || e.script.includes(query) || e.st.includes(query) || e.loc.includes(query)));

                if (filtered.length > 0) {
                    if (isListMode) cell.classList.add('has-events');
                    total += filtered.length;
                    filtered.forEach(e => {
                        const div = document.createElement('div');
                        div.className = 'event';
                        const c = locConfig[e.loc] || { color: "#999", bg: "#f0f0f0", darkBg: "#333", borderColor: "#999" };
                        div.style.backgroundColor = isD ? c.darkBg : c.bg;
                        div.style.color = isD ? '#fff' : '#333';
                        div.style.borderLeftColor = c.borderColor;
                        div.innerHTML = `<span class="event-time">${e.time.substring(0,5)}</span><span class="event-title">${e.script}</span>`;
                        
                        if (new Date() > new Date(`${e.date}T${e.time || '00:00'}`)) div.classList.add('passed');
                        
                        div.onmousemove = (ev) => {
                            const t = document.getElementById('tooltip');
                            t.textContent = `${e.loc} - ${e.script}`;
                            t.style.opacity = '1';
                            t.style.display = 'block';
                            const rect = div.getBoundingClientRect();
                            t.style.top = `${rect.top - 40}px`;
                            t.style.left = `${rect.left + rect.width / 2}px`;
                            t.style.transform = 'translateX(-50%)';
                        };
                        
                        div.onmouseleave = () => {
                            const t = document.getElementById('tooltip');
                            t.style.opacity = '0';
                            setTimeout(() => t.style.display = 'none', 200);
                        };
                        
                        div.onclick = () => openModal(e, {
                            month: parseInt(m), 
                            date: dayNum, 
                            weekday: ['Êó•','‰∏Ä','‰∫å','‰∏â','Âõõ','‰∫î','ÂÖ≠'][new Date(y, parseInt(m)-1, dayNum).getDay()]
                        });
                        cell.appendChild(div);
                    });
                } else if (!isListMode) {
                    const none = document.createElement('div');
                    none.className = 'event no-event';
                    none.textContent = 'Êö´ÁÑ°Ê¥ªÂãï';
                    cell.appendChild(none);
                }
                grid.appendChild(cell);
            });
            
            document.getElementById('countText').textContent = `ÂÖ±È°ØÁ§∫ ${total} ÂÄãÊ¥ªÂãï`;
        }

        function updateStatusBar() {
            const statusText = document.getElementById('statusText');
            const hiddenCount = hiddenLocs.size;
            if (hiddenCount === 0) statusText.textContent = "È°ØÁ§∫ÊâÄÊúâÂú∞ÈªûÁöÑÊ¥ªÂãï";
            else if (hiddenCount === 3) statusText.textContent = "ÊâÄÊúâÂú∞ÈªûÊ¥ªÂãïÁöÜÂ∑≤Èö±Ëóè";
            else statusText.textContent = `Â∑≤Èö±ËóèÔºö${Array.from(hiddenLocs).join('„ÄÅ')}`;
        }

        function openModal(e, dayInfo) {
            const modal = document.getElementById('eventModal');
            document.getElementById('modalTitle').textContent = e.script;
            document.getElementById('modalDate').textContent = `Êó•ÊúüÔºö${dayInfo.month}/${dayInfo.date}Ôºà${dayInfo.weekday}Ôºâ`;
            document.getElementById('modalTime').textContent = `ÊôÇÈñìÔºö${e.time ? e.time.substring(0, 5) : ''}`;
            document.getElementById('modalLocation').textContent = `Âú∞ÈªûÔºö${e.loc}`;
            document.getElementById('modalScript').textContent = `ÂäáÊú¨Ôºö${e.script}`;
            document.getElementById('modalStoryteller').textContent = `Ë™™Êõ∏‰∫∫Ôºö${e.st || 'ÂæÖÁ¢∫Ë™ç'}`;
            
            const linkBtn = document.getElementById('modalLinkBtn');
            const passed = new Date() > new Date(`${e.date}T${e.time || '00:00'}`);
            
            if (e.link && e.link !== '#') {
                linkBtn.textContent = passed ? 'ÂâçÂæÄÊü•Áúã' : 'ÂâçÂæÄÂ†±Âêç';
                linkBtn.style.backgroundColor = passed ? '#6c757d' : '#4dabf7';
                linkBtn.disabled = false;
                linkBtn.style.opacity = '1';
                linkBtn.style.cursor = 'pointer';
                linkBtn.onclick = () => window.open(e.link, '_blank');
            } else {
                linkBtn.textContent = 'ÁÑ°ÈÄ£Áµê';
                linkBtn.disabled = true;
                linkBtn.style.opacity = '0.6';
                linkBtn.style.cursor = 'not-allowed';
                linkBtn.style.backgroundColor = '#6c757d';
            }
            
            document.getElementById('modalCloseBtn').onclick = () => modal.classList.remove('active');
            modal.onclick = (event) => { if (event.target === modal) modal.classList.remove('active'); };
            modal.classList.add('active');
        }

        document.getElementById('gridBtn').onclick = () => {
            document.body.classList.remove('view-list');
            document.body.classList.add('view-grid');
            document.getElementById('gridBtn').classList.add('active');
            document.getElementById('listBtn').classList.remove('active');
            render();
        };
        
        document.getElementById('listBtn').onclick = () => {
            document.body.classList.remove('view-grid');
            document.body.classList.add('view-list');
            document.getElementById('listBtn').classList.add('active');
            document.getElementById('gridBtn').classList.remove('active');
            render();
        };
        
        document.getElementById('themeBtn').onclick = () => {
            const isD = document.body.classList.toggle('dark-theme');
            document.getElementById('themeBtn').textContent = isD ? '‚òÄÔ∏è ‰∫ÆËâ≤‰∏ªÈ°å' : 'üåô ÊöóËâ≤‰∏ªÈ°å';
            localStorage.setItem('theme', isD ? 'dark' : 'light');
            render();
        };
        
        document.getElementById('refreshBtn').onclick = () => load(true);
        document.getElementById('searchInput').oninput = (e) => { query = e.target.value.trim(); render(); };

        if (window.innerWidth <= 768) document.getElementById('listBtn').click();
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-theme');
            document.getElementById('themeBtn').textContent = '‚òÄÔ∏è ‰∫ÆËâ≤‰∏ªÈ°å';
        }
        
        function updateTime() {
            const now = new Date();
            document.getElementById('timeText').textContent = 
                `Êõ¥Êñ∞ÊôÇÈñì: ${now.getFullYear()}/${now.getMonth()+1}/${now.getDate()} ${now.getHours().toString().padStart(2,'0')}:${now.getMinutes().toString().padStart(2,'0')}`;
        }
        setInterval(updateTime, 60000);
        updateTime();
        load();
    </script>
</body>
</html>
