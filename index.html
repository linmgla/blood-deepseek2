                color: "#4dabf7", 
                borderColor: "#4dabf7"
            },
            "æ­ªå¸¸ç ”ç©¶æ‰€": { 
                darkBg: "#3d1e5f", 
                lightBg: "#f8f0fc",
                color: "#da77f2", 
                borderColor: "#da77f2"
            },
            "å°æ€ªå¯¶å®¶é•·æœƒ": { 
                darkBg: "#1e3a2a", 
                lightBg: "#e6f7e9",

            }
        };

        // ============ è¨­å®šå„²å­˜èˆ‡è¼‰å…¥åŠŸèƒ½ ============
        
        // å„²å­˜è¨­å®šåˆ° localStorage
        function saveSettings() {
            const settings = {
                theme: isDarkTheme ? 'dark' : 'light',
                viewMode: document.body.classList.contains('view-list') ? 'list' : 'grid',
                hiddenLocations: Array.from(hiddenLocs)
            };
            
            try {
                localStorage.setItem(USER_SETTINGS_KEY, JSON.stringify(settings));
            } catch (e) {
                console.error('ç„¡æ³•å„²å­˜è¨­å®šåˆ° localStorage:', e);
            }
        }
        
        // å¾ localStorage è¼‰å…¥è¨­å®š
        function loadSettings() {
            try {
                const saved = localStorage.getItem(USER_SETTINGS_KEY);
                if (saved) {
                    const settings = JSON.parse(saved);
                    
                    // è¼‰å…¥ä¸»é¡Œè¨­å®š
                    if (settings.theme === 'light') {
                        isDarkTheme = false;
                        document.body.classList.add('light-theme');
                        document.getElementById('themeToggle').textContent = "ğŸŒ™ åˆ‡æ›æš—è‰²ä¸»é¡Œ";
                    } else {
                        isDarkTheme = true;
                        document.body.classList.remove('light-theme');
                        document.getElementById('themeToggle').textContent = "â˜€ï¸ åˆ‡æ›äº®è‰²ä¸»é¡Œ";
                    }
                    
                    // è¼‰å…¥æª¢è¦–æ¨¡å¼è¨­å®š
                    if (settings.viewMode === 'list') {
                        document.body.classList.remove('view-grid');
                        document.body.classList.add('view-list');
                        document.getElementById('listBtn').classList.add('active');
                        document.getElementById('gridBtn').classList.remove('active');
                    } else {
                        document.body.classList.remove('view-list');
                        document.body.classList.add('view-grid');
                        document.getElementById('gridBtn').classList.add('active');
                        document.getElementById('listBtn').classList.remove('active');
                    }
                    
                    // è¼‰å…¥éš±è—åœ°é»è¨­å®š
                    if (settings.hiddenLocations && Array.isArray(settings.hiddenLocations)) {
                        hiddenLocs = new Set(settings.hiddenLocations);
                    }
                    
                    return true;
                }
            } catch (e) {
                console.error('ç„¡æ³•å¾ localStorage è¼‰å…¥è¨­å®š:', e);
            }
            
            return false;
        }

        // ä¸»é¡Œåˆ‡æ›å‡½æ•¸ - ä½¿ç”¨CSSè®Šæ•¸ï¼Œä¸éœ€è¦é‡æ–°æ¸²æŸ“
        function toggleTheme() {
            isDarkTheme = !isDarkTheme;
            
            if (isDarkTheme) {
                document.body.classList.remove('light-theme');
                document.getElementById('themeToggle').textContent = "â˜€ï¸ åˆ‡æ›äº®è‰²ä¸»é¡Œ";
            } else {
                document.body.classList.add('light-theme');
                document.getElementById('themeToggle').textContent = "ğŸŒ™ åˆ‡æ›æš—è‰²ä¸»é¡Œ";
            }
            
            // é‡æ–°ç”Ÿæˆç¯©é¸æŒ‰éˆ•ä»¥æ‡‰ç”¨æ–°ä¸»é¡Œ
            updateFilterButtons();
            
            // é‡æ–°ç”Ÿæˆæ´»å‹•å¡ç‰‡ä»¥æ‡‰ç”¨æ–°ä¸»é¡Œ
            updateEventCards();
            
            // å„²å­˜è¨­å®š
            saveSettings();
        }

        // æ›´æ–°ç¯©é¸æŒ‰éˆ•é¡è‰²
        function updateFilterButtons() {
            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(button => {
                const locName = button.textContent;
                const isHidden = hiddenLocs.has(locName);
                const config = locConfig[locName];
                
                if (config) {
                    if (isHidden) {
                        // éš±è—ç‹€æ…‹
                        if (isDarkTheme) {
                            button.style.backgroundColor = '#333';
                            button.style.color = '#666';
                            button.style.borderColor = '#444';
                        } else {
                            button.style.backgroundColor = '#eee';
                            button.style.color = '#adb5bd';
                            button.style.borderColor = '#dee2e6';
                        }
                    } else {
                        // é¡¯ç¤ºç‹€æ…‹
                        button.style.backgroundColor = isDarkTheme ? config.darkBg : config.lightBg;
                        button.style.color = config.color;
                        button.style.borderColor = config.borderColor;
                    }
                }
            });
        }

        // æ›´æ–°æ´»å‹•å¡ç‰‡é¡è‰²
        function updateEventCards() {
            const eventCards = document.querySelectorAll('.event:not(.no-event)');
            eventCards.forEach(card => {
                // å¾å¡ç‰‡æ•¸æ“šä¸­ç²å–åœ°é»ä¿¡æ¯
                const eventData = card._eventData;
                if (eventData) {
                    const config = locConfig[eventData.loc] || { 
                        darkBg: "#2a2a2a", 
                        lightBg: "#f0f0f0", 
                        color: "#999", 
                        borderColor: "#999" 
                    };
                    
                    card.style.backgroundColor = isDarkTheme ? config.darkBg : config.lightBg;
                    card.style.color = isDarkTheme ? '#e0e0e0' : '#333';
                    card.style.borderLeftColor = config.borderColor;
                }
            });
        }

        async function load(force = false) {
            try {
                const res = await fetch(CSV_URL);
                const text = await res.text();
                const lines = text.replace(/\r/g, '').split('\n').filter(l => l.trim());
                const headers = lines[0].split(',').map(h => h.trim().replace(/^"|"$/g, ''));
                
                events = [];
                for (let i = 1; i < lines.length; i++) {
                    const vals = [];
                    let cur = '', q = false;
                    let line = lines[i];
                    for (let j = 0; j < line.length; j++) {
                        let c = line[j];
                        if (c === '"') {
                            if (q && line[j+1] === '"') { cur += '"'; j++; }
                            else q = !q;
                        } else if (c === ',' && !q) {
                            vals.push(cur.trim().replace(/^"|"$/g, ''));
                            cur = '';
                        } else cur += c;
                    }
                    vals.push(cur.trim().replace(/^"|"$/g, ''));

                    const row = {};
                    headers.forEach((h, idx) => row[h] = vals[idx] || '');
                    
                    const dateStr = row['æ—¥æœŸ'] || '';
                    const [m, d] = dateStr.split('/');
                    if (!m || !d) continue;
                    
                    events.push({
                        date: `2026-${m.padStart(2,'0')}-${d.padStart(2,'0')}`,
                        time: row['æ™‚é–“'] || '',
                        loc: row['åœ°é»'] || 'æœªæŒ‡å®š',
                        script: row['åŠ‡æœ¬åç¨±'] || 'æœªå‘½ååŠ‡æœ¬',
                        st: row['èªªæ›¸äºº'] || 'å¾…ç¢ºèª',
                        link: row['å ±åé€£çµ'] || '#'
                    });
                }
                render();
            } catch (e) { 
                console.error(e);
                document.getElementById('countText').textContent = "è¼‰å…¥å¤±æ•—"; 
            }
        }

        function render() {
            // ç”Ÿæˆç¯©é¸æŒ‰éˆ•
            const f = document.getElementById('filters');
            f.innerHTML = '<div class="filter-label">åœ°é»ç¯©é¸ï¼š</div>';
            Object.keys(locConfig).forEach(l => {
                const b = document.createElement('button');
                b.className = 'filter-btn';
                b.textContent = l;
                const isH = hiddenLocs.has(l);
                const c = locConfig[l];
                
                if (isH) {
                    // éš±è—ç‹€æ…‹
                    if (isDarkTheme) {
                        b.style.backgroundColor = '#333';
                        b.style.color = '#666';
                        b.style.borderColor = '#444';
                    } else {
                        b.style.backgroundColor = '#eee';
                        b.style.color = '#adb5bd';
                        b.style.borderColor = '#dee2e6';
                    }
                } else {
                    // é¡¯ç¤ºç‹€æ…‹
                    b.style.backgroundColor = isDarkTheme ? c.darkBg : c.lightBg;
                    b.style.color = c.color;
                    b.style.borderColor = c.borderColor;
                }
                
                b.onclick = () => {

                        hiddenLocs.add(l);

                    // å„²å­˜è¨­å®š
                    saveSettings();
                    
                    render(); 
                };
                f.appendChild(b);
            });
            
            // æ›´æ–°ç‹€æ…‹æ¬„
            updateStatusBar();
            
            // ç”Ÿæˆæ—¥æ›†
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';
            
            const y = 2026, m = 1;
            const days = new Date(y, m, 0).getDate();
            const today = new Date().toISOString().split('T')[0];
            
            // æª¢æŸ¥æ˜¯å¦æ˜¯æ¸…å–®æ¨¡å¼
            const isListMode = document.body.classList.contains('view-list');
            
            if (!isListMode) {
                // ç¶²æ ¼æ¨¡å¼
                // å…ˆæ·»åŠ æ˜ŸæœŸè¡¨é ­
                const weekdays = ['æ—¥', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­'];
                weekdays.forEach(day => {
                    const weekdayCell = document.createElement('div');
                    weekdayCell.className = 'weekday-cell';
                    weekdayCell.textContent = day;
                    grid.appendChild(weekdayCell);
                });
                
                // 2026å¹´1æœˆ1æ—¥æ˜¯æ˜ŸæœŸå››ï¼Œæ‰€ä»¥å‰é¢éœ€è¦æ·»åŠ ç©ºç™½å–®å…ƒæ ¼
                const firstDayOfMonth = new Date(y, m-1, 1).getDay();
                
                for (let i = 0; i < firstDayOfMonth; i++) {
                    const emptyCell = document.createElement('div');
                    emptyCell.className = 'day-cell empty-cell';
                    emptyCell.textContent = '';
                    grid.appendChild(emptyCell);
                }
            }
            
            let total = 0;
            
            // å¦‚æœæ˜¯æ¸…å–®æ¨¡å¼ï¼Œåªè™•ç†æœ‰æ´»å‹•çš„æ—¥æœŸ
            let dateRange = [];
            if (isListMode) {
                // æ”¶é›†æ‰€æœ‰æœ‰æ´»å‹•çš„æ—¥æœŸ
                const datesWithEvents = new Set();
                events.forEach(e => {
                    if (!hiddenLocs.has(e.loc) && (!query || e.script.includes(query) || e.st.includes(query) || e.loc.includes(query))) {
                        datesWithEvents.add(e.date);
                    }
                });
                dateRange = Array.from(datesWithEvents).sort();
            } else {
                // ç¶²æ ¼æ¨¡å¼ï¼šè™•ç†æ•´å€‹æœˆçš„æ—¥æœŸ
                for (let d=1; d<=days; d++) {
                    dateRange.push(`${y}-${m.toString().padStart(2,'0')}-${d.toString().padStart(2,'0')}`);
                }
            }
            
            dateRange.forEach(ds => {
                const [y, m, d] = ds.split('-');
                const dayNum = parseInt(d);
                
                const cell = document.createElement('div');
                cell.className = 'day-cell';
                if (ds === today) cell.classList.add('today');

                const num = document.createElement('div');
                num.className = 'day-number';
                num.innerHTML = `<span>${parseInt(m)}/${dayNum}</span><span class="date-text">${['æ—¥','ä¸€','äºŒ','ä¸‰','å››','äº”','å…­'][new Date(y, parseInt(m)-1, dayNum).getDay()]}</span>`;
                cell.appendChild(num);

                const filtered = events.filter(e => e.date === ds && !hiddenLocs.has(e.loc) && 
                    (!query || e.script.includes(query) || e.st.includes(query) || e.loc.includes(query)));

                if (filtered.length > 0) {
                    if (isListMode) {
                        cell.classList.add('has-events');
                    }
                    total += filtered.length;
                    filtered.forEach(e => {
                        const div = document.createElement('div');
                        div.className = 'event';
                        const c = locConfig[e.loc] || { 
                            darkBg: "#2a2a2a", 
                            lightBg: "#f0f0f0", 
                            color: "#999", 
                            borderColor: "#999" 
                        };
                        
                        // å„²å­˜äº‹ä»¶æ•¸æ“šä»¥ä¾¿ä¸»é¡Œåˆ‡æ›æ™‚ä½¿ç”¨
                        div._eventData = e;
                        
                        // è¨­ç½®äº‹ä»¶å¡ç‰‡é¡è‰²
                        div.style.backgroundColor = isDarkTheme ? c.darkBg : c.lightBg;
                        div.style.color = isDarkTheme ? '#e0e0e0' : '#333';
                        div.style.borderLeftColor = c.borderColor;
                        
                        div.innerHTML = `<span class="event-time">${e.time.substring(0,5)}</span><span class="event-title">${e.script}</span>`;
                        
                        if (new Date() > new Date(`${e.date}T${e.time || '00:00'}`)) div.classList.add('passed');
                        
                        div.onmousemove = (ev) => {
                            const t = document.getElementById('tooltip');
                            t.textContent = `${e.loc} - ${e.script}`;
                            t.style.opacity = '1';
                            t.style.display = 'block';
                            
                            const rect = div.getBoundingClientRect();
                            let top = rect.top - 40;
                            let left = rect.left + rect.width / 2;
                            
                            if (top < 10) {
                                top = rect.bottom + 10;
                            }
                            
                            t.style.transform = 'translateX(-50%)';
                            t.style.top = `${top}px`;
                            t.style.left = `${left}px`;
                        };
                        
                        div.onmouseleave = () => {
                            const t = document.getElementById('tooltip');
                            t.style.opacity = '0';
                            setTimeout(() => {
                                t.style.display = 'none';
                            }, 200);
                        };
                        
                        div.onclick = () => openModal(e, {
                            month: parseInt(m), 
                            date: dayNum, 
                            weekday: ['æ—¥','ä¸€','äºŒ','ä¸‰','å››','äº”','å…­'][new Date(y, parseInt(m)-1, dayNum).getDay()]
                        });
                        cell.appendChild(div);
                    });
                } else {
                    const none = document.createElement('div');
                    none.className = 'event no-event';
                    none.textContent = 'æš«ç„¡æ´»å‹•';
                    cell.appendChild(none);
                }
                grid.appendChild(cell);
            });
            
            document.getElementById('countText').textContent = `å…±é¡¯ç¤º ${total} å€‹æ´»å‹•`;
        }

        function updateStatusBar() {
            const statusText = document.getElementById('statusText');
            
            const hiddenCount = hiddenLocs.size;
            if (hiddenCount === 0) {
                statusText.textContent = "é¡¯ç¤ºæ‰€æœ‰åœ°é»çš„æ´»å‹•";
            } else if (hiddenCount === 3) {
                statusText.textContent = "æ‰€æœ‰åœ°é»æ´»å‹•çš†å·²éš±è—";
            } else {
                const hiddenList = Array.from(hiddenLocs).join('ã€');
                statusText.textContent = `å·²éš±è—ï¼š${hiddenList}`;
            }
        }

        function openModal(e, dayInfo) {
            const modal = document.getElementById('eventModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalDate = document.getElementById('modalDate');
            const modalTime = document.getElementById('modalTime');
            const modalLocation = document.getElementById('modalLocation');
            const modalScript = document.getElementById('modalScript');
            const modalStoryteller = document.getElementById('modalStoryteller');
            const linkBtn = document.getElementById('modalLinkBtn');
            const closeBtn = document.getElementById('modalCloseBtn');
            
            // è¨­ç½®æ¨¡æ…‹æ¡†å…§å®¹
            modalTitle.textContent = e.script;
            modalDate.textContent = `æ—¥æœŸï¼š${dayInfo.month}/${dayInfo.date}ï¼ˆ${dayInfo.weekday}ï¼‰`;
            
            if (e.time && e.time.trim() !== "") {
                modalTime.textContent = `æ™‚é–“ï¼š${e.time.substring(0, 5)}`;
            } else {
                modalTime.textContent = `æ™‚é–“ï¼š`;
            }
            
            modalLocation.textContent = `åœ°é»ï¼š${e.loc}`;
            modalScript.textContent = `åŠ‡æœ¬ï¼š${e.script}`;
            modalStoryteller.textContent = `èªªæ›¸äººï¼š${e.st || 'å¾…ç¢ºèª'}`;
            
            // æª¢æŸ¥æ´»å‹•æ˜¯å¦å·²éæœŸ
            const passed = new Date() > new Date(`${e.date}T${e.time || '00:00'}`);
            
            // è¨­ç½®é€£çµæŒ‰éˆ•
            linkBtn.dataset.link = e.link || '#';
            if (e.link && e.link !== '#') {
                if (passed) {
                    linkBtn.textContent = 'å‰å¾€æŸ¥çœ‹';
                    linkBtn.style.backgroundColor = '#6c757d';
                } else {
                    linkBtn.textContent = 'å‰å¾€å ±å';
                    linkBtn.style.backgroundColor = '#4dabf7';
                }
                linkBtn.style.display = 'inline-block';
                linkBtn.disabled = false;
                linkBtn.style.opacity = '1';
                linkBtn.style.cursor = 'pointer';
            } else {
                linkBtn.textContent = 'ç„¡é€£çµ';
                linkBtn.style.display = 'inline-block';
                linkBtn.disabled = true;
                linkBtn.style.opacity = '0.6';
                linkBtn.style.cursor = 'not-allowed';
                linkBtn.style.backgroundColor = '#6c757d';
            }
            
            // è¨­ç½®æŒ‰éˆ•é»æ“Šäº‹ä»¶
            linkBtn.onclick = () => {
                if (e.link && e.link !== '#') {
                    window.open(e.link, '_blank');
                }
                modal.classList.remove('active');
            };
            
            closeBtn.onclick = () => {
                modal.classList.remove('active');
            };
            
            // é»æ“ŠèƒŒæ™¯é—œé–‰æ¨¡æ…‹æ¡†
            modal.onclick = (event) => {
                if (event.target === modal) {
                    modal.classList.remove('active');
                }
            };
            
            // é¡¯ç¤ºæ¨¡æ…‹æ¡†
            modal.classList.add('active');
        }

        // äº‹ä»¶ç›£è½å™¨
        document.getElementById('gridBtn').onclick = () => {
            document.body.className = isDarkTheme ? 'view-grid' : 'view-grid light-theme';
            document.getElementById('gridBtn').classList.add('active');
            document.getElementById('listBtn').classList.remove('active');
            
            // å„²å­˜è¨­å®š
            saveSettings();
            
            render();
        };
        
        document.getElementById('listBtn').onclick = () => {
            document.body.className = isDarkTheme ? 'view-list' : 'view-list light-theme';
            document.getElementById('listBtn').classList.add('active');
            document.getElementById('gridBtn').classList.remove('active');
            
            // å„²å­˜è¨­å®š
            saveSettings();
            
            render();
        };
        
        document.getElementById('refreshBtn').onclick = () => load(true);
        
        document.getElementById('searchInput').oninput = (e) => { 
            query = e.target.value.trim(); 
            render(); 
        };
        
        // ä¸»é¡Œåˆ‡æ›æŒ‰éˆ•äº‹ä»¶
        document.getElementById('themeToggle').onclick = toggleTheme;

        // åˆå§‹åŒ–
        function init() {
            // é¦–å…ˆè¼‰å…¥ä½¿ç”¨è€…è¨­å®š
            loadSettings();
            
            // æ ¹æ“šè£ç½®å¯¬åº¦æ±ºå®šé è¨­æª¢è¦–æ¨¡å¼ï¼ˆåªæœ‰åœ¨æ²’æœ‰å„²å­˜è¨­å®šæ™‚æ‰é©ç”¨ï¼‰
            if (window.innerWidth <= 768 && !document.body.classList.contains('view-list') && !document.body.classList.contains('view-grid')) {
                // å¦‚æœæ²’æœ‰å„²å­˜çš„è¨­å®šï¼Œåœ¨å°è¢å¹•è£ç½®ä¸Šé è¨­ä½¿ç”¨æ¸…å–®æ¨¡å¼
                document.getElementById('listBtn').click();

            // è¨­å®šæ™‚é–“é¡¯ç¤º
            function updateTime() {

                    `æ›´æ–°æ™‚é–“: ${now.getFullYear()}/${now.getMonth()+1}/${now.getDate()} ${now.getHours().toString().padStart(2,'0')}:${now.getMinutes().toString().padStart(2,'0')}`;
            }
            setInterval(updateTime, 60000);
            updateTime();
            
            // è¼‰å…¥è³‡æ–™
            load();
        }
        
        // é é¢è¼‰å…¥å®Œæˆå¾Œåˆå§‹åŒ–
        init();
    </script>
