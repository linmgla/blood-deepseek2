    <script>
        const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT8GSdmGL5ggYr0ADz2fwltf9mBgv-77ggRneKQOBnebWG9HGOwsqpbhn5wpYgrezLHUNwIxi1ACm5r/pub?output=csv";
        let events = [];
        let hiddenLocs = new Set();
        let query = "";
        
        const locConfig = {
            "101é˜æ¨“": { 
                color: "#4dabf7", 
                bg: "#e7f5ff", 
                darkBg: "#1a365d",
                borderColor: "#4dabf7"
            },
            "æ­ªå¸¸ç ”ç©¶æ‰€": { 
                color: "#da77f2", 
                bg: "#f8f0fc", 
                darkBg: "#3a1a4a",
                borderColor: "#da77f2"
            },
            "å°æ€ªå¯¶å®¶é•·æœƒ": { 
                color: "#3a8c4a", 
                bg: "#e6f7e9", 
                darkBg: "#1a3a1a",
                borderColor: "#3a8c4a"
            }
        };

        async function load(force = false) {
            try {
                const res = await fetch(CSV_URL);
                const text = await res.text();
                const lines = text.replace(/\r/g, '').split('\n').filter(l => l.trim());
                const headers = lines[0].split(',').map(h => h.trim().replace(/^"|"$/g, ''));
                
                events = [];
                for (let i = 1; i < lines.length; i++) {
                    const vals = [];
                    let cur = '', q = false;
                    let line = lines[i];
                    for (let j = 0; j < line.length; j++) {
                        let c = line[j];
                        if (c === '"') {
                            if (q && line[j+1] === '"') { cur += '"'; j++; }
                            else q = !q;
                        } else if (c === ',' && !q) {
                            vals.push(cur.trim().replace(/^"|"$/g, ''));
                            cur = '';
                        } else cur += c;
                    }
                    vals.push(cur.trim().replace(/^"|"$/g, ''));

                    const row = {};
                    headers.forEach((h, idx) => row[h] = vals[idx] || '');
                    
                    const dateStr = row['æ—¥æœŸ'] || '';
                    const [m, d] = dateStr.split('/');
                    if (!m || !d) continue;
                    
                    events.push({
                        date: `2026-${m.padStart(2,'0')}-${d.padStart(2,'0')}`,
                        time: row['æ™‚é–“'] || '',
                        loc: row['åœ°é»'] || 'æœªæŒ‡å®š',
                        script: row['åŠ‡æœ¬åç¨±'] || 'æœªå‘½ååŠ‡æœ¬',
                        st: row['èªªæ›¸äºº'] || 'å¾…ç¢ºèª',
                        link: row['å ±åé€£çµ'] || '#'
                    });
                }
                render();
            } catch (e) { 
                console.error(e);
                document.getElementById('countText').textContent = "è¼‰å…¥å¤±æ•—"; 
            }
        }

        function render() {
            // ç”Ÿæˆç¯©é¸æŒ‰éˆ•
            const f = document.getElementById('filters');
            f.innerHTML = '<div class="filter-label">åœ°é»ç¯©é¸ï¼š</div>';
            Object.keys(locConfig).forEach(l => {
                const b = document.createElement('button');
                b.className = 'filter-btn';
                b.textContent = l;
                const isH = hiddenLocs.has(l);
                const c = locConfig[l];
                const isD = document.body.classList.contains('dark-theme');
                
                if (isH) {
                    b.style.backgroundColor = isD ? c.darkBg + '40' : '#f8f9fa';
                    b.style.color = isD ? '#888' : '#adb5bd';
                    b.style.border = `2px solid ${isD ? '#555' : '#dee2e6'}`;
                    b.style.opacity = '0.7';
                } else {
                    b.style.backgroundColor = isD ? c.darkBg : c.bg;
                    b.style.color = isD ? '#fff' : c.color;
                    b.style.border = `2px solid ${c.borderColor}`;
                    b.style.opacity = '1';
                }
                
                b.onclick = () => { 
                    if(hiddenLocs.has(l)) {
                        hiddenLocs.delete(l); 
                    } else {
                        hiddenLocs.add(l); 
                    } 
                    render(); 
                };
                f.appendChild(b);
            });
            
            // æ›´æ–°ç‹€æ…‹æ¬„
            updateStatusBar();
            
            // ç”Ÿæˆæ—¥æ›†
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';
            
            const y = 2026, m = 1;
            const first = new Date(y, m-1, 1).getDay();
            const days = new Date(y, m, 0).getDate();
            const today = new Date().toISOString().split('T')[0];
            
            // æª¢æŸ¥æ˜¯å¦æ˜¯æ¸…å–®æ¨¡å¼
            const isListMode = document.body.classList.contains('view-list');
            
            if (!isListMode) {
                // ç¶²æ ¼æ¨¡å¼ - æŒ‰ç…§(10)çš„é‚è¼¯
                for (let i=0; i<first; i++) {
                    const emptyCell = document.createElement('div');
                    emptyCell.className = 'day-cell';
                    const isD = document.body.classList.contains('dark-theme');
                    emptyCell.style.backgroundColor = isD ? '#2c2c2c' : '#f8f9fa';
                    grid.appendChild(emptyCell);
                }
            }
            
            let total = 0;
            for (let d=1; d<=days; d++) {
                const ds = `${y}-${m.toString().padStart(2,'0')}-${d.toString().padStart(2,'0')}`;
                
                // æ¸…å–®æ¨¡å¼åªé¡¯ç¤ºæœ‰æ´»å‹•çš„æ—¥æœŸ
                const filtered = events.filter(e => e.date === ds && !hiddenLocs.has(e.loc) && 
                    (!query || e.script.includes(query) || e.st.includes(query) || e.loc.includes(query)));
                
                if (isListMode && filtered.length === 0) continue;
                
                const cell = document.createElement('div');
                cell.className = 'day-cell';
                if (ds === today) cell.classList.add('today');
                if (filtered.length > 0) cell.classList.add('has-events');

                const num = document.createElement('div');
                num.className = 'day-number';
                num.innerHTML = `<span>${m}/${d}</span><span class="date-label">${['æ—¥','ä¸€','äºŒ','ä¸‰','å››','äº”','å…­'][new Date(y, m-1, d).getDay()]}</span>`;
                cell.appendChild(num);

                if (filtered.length > 0) {
                    total += filtered.length;
                    filtered.forEach(e => {
                        const div = document.createElement('div');
                        div.className = 'event';
                        const c = locConfig[e.loc] || { color: "#999", bg: "#f0f0f0", darkBg: "#333", borderColor: "#999" };
                        const isD = document.body.classList.contains('dark-theme');
                        div.style.backgroundColor = isD ? c.darkBg : c.bg;
                        div.style.color = isD ? '#fff' : c.color;
                        div.style.borderLeftColor = c.borderColor;
                        div.innerHTML = `<span class="event-time">${e.time.substring(0,5)}</span>${e.script}`;

            statusIndicator.innerHTML = '';
