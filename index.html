        // CSV è§£æå‡½æ•¸
        function parseCSV(csvText) {
            const lines = csvText.trim().split('\n');
            if (lines.length < 2) return [];
            
            const headers = lines[0].split(',');
            const data = [];
            
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;
                
                const values = [];
                let currentValue = '';
                let insideQuotes = false;
                
                for (let j = 0; j < line.length; j++) {
                    const char = line[j];
                    
                    if (char === '"') {
                        insideQuotes = !insideQuotes;
                    } else if (char === ',' && !insideQuotes) {
                        values.push(currentValue.trim());
                        currentValue = '';
                    } else {
                        currentValue += char;
                    }
                }
                values.push(currentValue.trim());
                
                const row = {};
                headers.forEach((header, index) => {
                    row[header.trim()] = values[index] || '';
                });
                
                data.push(row);
            }
            
            return data;
        }
        
        // è½‰æ› CSV æ•¸æ“šç‚ºæ‡‰ç”¨æ ¼å¼ï¼ˆå«æ•¸æ“šé©—è­‰ï¼‰
        function convertCSVData(csvData) {
            const currentYear = new Date().getFullYear();
            const validData = [];
            
            csvData.forEach(row => {
                try {
                    if (!row['æ—¥æœŸ'] || !row['æ—¥æœŸ'].includes('/')) {
                        console.warn('è·³éç„¡æ•ˆæ—¥æœŸæ ¼å¼:', row['æ—¥æœŸ']);
                        return;
                    }
                    
                    const dateParts = row['æ—¥æœŸ'].split('/');
                    const month = dateParts[0].padStart(2, '0');
                    const day = dateParts[1].padStart(2, '0');
                    
                    const dateStr = `${currentYear}-${month}-${day}`;
                    const dateObj = new Date(dateStr);
                    if (isNaN(dateObj.getTime())) {
                        console.warn('è·³éç„¡æ•ˆæ—¥æœŸ:', dateStr);
                        return;
                    }
                    
                    let timeStr = row['æ™‚é–“']?.trim() || '';
                    if (timeStr && !timeStr.includes(':')) {
                        timeStr = '';
                    } else if (timeStr && timeStr.split(':').length === 2) {
                        timeStr = timeStr + ':00';
                    }
                    
                    validData.push({
                        date: dateStr,
                        time: timeStr,
                        location: row['åœ°é»']?.trim() || 'æœªæŒ‡å®š',
                        script: row['åŠ‡æœ¬åç¨±']?.trim() || 'æœªå‘½ååŠ‡æœ¬',
                        storyteller: row['èªªæ›¸äºº']?.trim() || 'å¾…ç¢ºèª',
                        link: row['å ±åé€£çµ']?.trim() || '#'
                    });
                } catch (error) {
                    console.error('è§£æè³‡æ–™éŒ¯èª¤:', error, row);
                }
            });
            
            return validData;
        }
        
        // å¾ç·©å­˜è¼‰å…¥æ•¸æ“š
        function loadFromCache() {
            try {
                const cachedData = localStorage.getItem(CACHE_KEY);
                const cachedTimestamp = localStorage.getItem(CACHE_TIMESTAMP_KEY);
                
                if (cachedData && cachedTimestamp) {
                    const timestamp = parseInt(cachedTimestamp);
                    const now = Date.now();

                        eventData = JSON.parse(cachedData);

                    }

            } catch (error) {
                console.error('è¼‰å…¥ç·©å­˜å¤±æ•—:', error);
            }
            return false;
        }
        
        // ä¿å­˜åˆ°ç·©å­˜
        function saveToCache(data) {

            }

        // å¾ Google Sheets è¼‰å…¥æ•¸æ“š
        async function loadDataFromGoogleSheets(forceRefresh = false) {

                }
                
                const csvText = await response.text();
                const csvData = parseCSV(csvText);
                eventData = convertCSVData(csvData);

        // æ ¼å¼åŒ–æ—¥æœŸç‚º YYYY-MM-DD
        function formatDateToYYYYMMDD(date) {
            const year = date.getFullYear();
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const day = date.getDate().toString().padStart(2, '0');
            return `${year}-${month}-${day}`;

        // æª¢æŸ¥æ—¥æœŸæ˜¯å¦å·²éæœŸ
        function isDatePassed(eventDate, eventTime) {
            const now = new Date();
            
            if (!eventTime || eventTime.trim() === "") {
                const eventDateOnly = new Date(eventDate);
                eventDateOnly.setHours(0, 0, 0, 0);
                
                const nowDateOnly = new Date();
                nowDateOnly.setHours(0, 0, 0, 0);
                
                return nowDateOnly > eventDateOnly;
            }
            
            const eventDateTime = new Date(`${eventDate}T${eventTime}`);
            return now > eventDateTime;
        }

        // å‰µå»ºæœˆæ›†æ•¸æ“š
        function createCalendarData(month, year) {
            const daysInMonth = new Date(year, month, 0).getDate();
            const firstDayOfMonth = new Date(year, month - 1, 1).getDay();
            
            const calendarData = [];
            const weekdays = ['æ—¥', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­'];
            
            for (let i = 0; i < firstDayOfMonth; i++) {
                calendarData.push({
                    date: '',
                    month: month,
                    weekday: '',
                    fullDate: '',
                    isEmpty: true
                });
            }
            
            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(year, month - 1, day);
                calendarData.push({
                    date: day,
                    month: month,
                    weekday: weekdays[date.getDay()],
                    fullDate: `${year}-${month.toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`,
                    isEmpty: false
                });
            }
            
            return calendarData;
        }
